{% extends 'base.html' %}

{% block content %}
<div class="col">
    <h1><u>Create a new poll:</u></h1>
    <br>
    <div class="list-of-polls">
        <div class="item-row" id="item-row-create">
            <form method="POST" action="#">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-info" type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock %}
